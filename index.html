<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انیمیشن روپایی زدن</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .animation-container {
            position: relative;
            width: 640px;
            height: 360px;
        }
        .animated-player {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('YOUR_ANIMATION_URL.gif');
            background-size: cover;
            animation: loopAnimation 2s infinite;
        }
        @keyframes loopAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="animated-player"></div>
    </div>
</body>
</html>
